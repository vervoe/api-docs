  /integration/assessments:
    get:
      summary: Get List of Assessments
      tags:
        - Assessments
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                    description: Count of private assessments for currentPage
                  total:
                    type: number
                    description: Total count of private assessments
                  hasMorePages:
                    type: boolean
                    description: If current page is last page from result outputs false else true
                  currentPage:
                    type: number
                    description: Current page offset. Must be > 0
                  items:
                    type: array
                    description: Array of private assessments
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          description: The assessment name
                        description:
                          type: string
                          description: The assessment description
                        slug:
                          type: string
                          description: Unique identifier for the assessment
                        questionsCount:
                          type: number
                          description: Number of questions in assessment
                        skills:
                          type: array
                          description: Skills which are tested with current assessment
                          items:
                            type: string
                        auditionFolder:
                          type: object
                          description: The folder that contains the current assessment. Can be null if assessment doesn’t belong to any folder
                          nullable: true
                          properties:
                            uuid:
                              type: string
                              description: Assessment folder UUID
                            name:
                              type: string
                              description: The assessment folder name
                            auditionCount:
                              type: string
                              description: Number of assessments in folder
              examples:
                Example 1:
                  value:
                    count: 2
                    total: 2
                    hasMorePages: false
                    currentPage: 1
                    items:
                      - name: Backend developer test
                        description: Testing php backend developers
                        slug: assessment_1
                        questionCount: 4
                        skills:
                          - problem solving
                          - javascript
                          - php
                        auditionFolder: null
                      - name: Frontend developer test
                        description: Testing Frontend developers
                        slug: assessment_2
                        questionCount: 3
                        skills:
                          - react
                        auditionFolder:
                          name: my_folder
                          uuid: f83cd542-9a0b-4811-89b7-452c1a995cd1
                          auditionsCount: 1
          headers: {}
      operationId: get-assessments
      description: Returns a paginated list of private assessments available for the current API user.
      parameters: []
    parameters: []
