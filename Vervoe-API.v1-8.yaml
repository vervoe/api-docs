      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Response status
                  data:
                    type: object
                    properties:
                      candidateAssessmentUuid:
                        type: string
                        description: The candidate’s assessment UUID. Can be used for obtaining a report for completed assessment
                      candidateUrl:
                        type: string
                        description: The URL by which candidate can complete the assessment
