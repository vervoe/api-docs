                  x-stoplight:
                    id: 2ch8n7kd14vpb
                  description: |-
                    Null by default

                    Only for API users that have enabled the assessmentInvitePackages on the company level.
                    For inviting candidates, send the assessment invite package UUID. Otherwise, the Vervoe system will respond with an error
                  nullable: true
              required:
                - candidateEmail
                - candidateFirstName
